name: CI/CD Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

permissions:
  contents: read
  security-events: write
  actions: read

env:
  AWS_REGION: us-east-1
  EKS_CLUSTER_NAME: fullstack-app-cluster

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install Backend Dependencies
      working-directory: ./server
      run: npm ci

    - name: Install Frontend Dependencies
      working-directory: ./my-app
      run: npm ci

    - name: Run Backend Tests
      working-directory: ./server
      run: npm test || echo "No tests configured"

    - name: Run Frontend Tests
      working-directory: ./my-app
      run: npm test || echo "No tests configured"

    - name: Build Frontend
      working-directory: ./my-app
      run: npm run build

  security-scan:
    name: Security Scanning
    runs-on: ubuntu-latest
    needs: build-and-test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Run Trivy vulnerability scanner - Backend
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: './server'
        format: 'table'
        exit-code: '0'
        severity: 'CRITICAL,HIGH'

    - name: Run Trivy vulnerability scanner - Frontend
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: './my-app'
        format: 'table'
        exit-code: '0'
        severity: 'CRITICAL,HIGH'

  sonarqube-scan:
    name: SonarQube Analysis
    runs-on: ubuntu-latest
    needs: build-and-test
    if: false
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: SonarQube Scan
      uses: sonarsource/sonarqube-scan-action@master
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
      continue-on-error: true

  build-and-push:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    needs: [security-scan]
    if: (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master') && always()
    
    outputs:
      backend_image: ${{ steps.backend-image.outputs.image }}
      frontend_image: ${{ steps.frontend-image.outputs.image }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1

    - name: Build and Push Backend Image
      id: backend-image
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        ECR_REPOSITORY: fullstack-app/backend
        IMAGE_TAG: ${{ github.sha }}
      run: |
        cd server
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
        docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:latest
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
        echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

    - name: Build and Push Frontend Image
      id: frontend-image
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        ECR_REPOSITORY: fullstack-app/frontend
        IMAGE_TAG: ${{ github.sha }}
      run: |
        cd my-app
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
        docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:latest
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
        echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

    - name: Scan Backend Image with Trivy
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: ${{ steps.backend-image.outputs.image }}
        format: 'table'
        exit-code: '0'
        severity: 'CRITICAL,HIGH'

    - name: Scan Frontend Image with Trivy
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: ${{ steps.frontend-image.outputs.image }}
        format: 'table'
        exit-code: '0'
        severity: 'CRITICAL,HIGH'

    - name: Upload artifacts to S3
      continue-on-error: true
      run: |
        aws s3 cp server/package.json s3://${{ secrets.AWS_S3_BUCKET }}/artifacts/${{ github.sha }}/backend/ || echo "S3 upload skipped"
        aws s3 cp my-app/package.json s3://${{ secrets.AWS_S3_BUCKET }}/artifacts/${{ github.sha }}/frontend/ || echo "S3 upload skipped"

  deploy:
    name: Deploy to EKS
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Update kubeconfig
      run: |
        aws eks update-kubeconfig --region ${{ env.AWS_REGION }} --name ${{ env.EKS_CLUSTER_NAME }}

    - name: Install kubectl
      uses: azure/setup-kubectl@v3

    - name: Deploy to Kubernetes
      env:
        BACKEND_IMAGE: ${{ needs.build-and-push.outputs.backend_image }}
        FRONTEND_IMAGE: ${{ needs.build-and-push.outputs.frontend_image }}
      run: |
        # Apply namespace and configs
        kubectl apply -f k8s/namespace.yaml
        kubectl apply -f k8s/configmap.yaml
        kubectl apply -f k8s/secret.yaml
        
        # Deploy databases
        kubectl apply -f k8s/mongodb-deployment.yaml
        kubectl apply -f k8s/redis-deployment.yaml
        
        # Wait for databases
        kubectl wait --for=condition=ready pod -l app=mongodb -n fullstack-app --timeout=120s
        kubectl wait --for=condition=ready pod -l app=redis -n fullstack-app --timeout=120s
        
        # Update image tags in deployments
        sed "s|BACKEND_IMAGE_PLACEHOLDER|$BACKEND_IMAGE|g" k8s/backend-deployment.yaml | kubectl apply -f -
        sed "s|FRONTEND_IMAGE_PLACEHOLDER|$FRONTEND_IMAGE|g" k8s/frontend-deployment.yaml | kubectl apply -f -
        
        # Apply ingress
        kubectl apply -f k8s/ingress.yaml
        
        # Wait for deployments
        kubectl rollout status deployment/backend -n fullstack-app --timeout=300s
        kubectl rollout status deployment/frontend -n fullstack-app --timeout=300s

    - name: Verify Deployment
      run: |
        kubectl get pods -n fullstack-app
        kubectl get services -n fullstack-app
        kubectl get ingress -n fullstack-app

    - name: Get Application URL
      run: |
        echo "Application deployed successfully!"
        kubectl get ingress app-ingress -n fullstack-app -o jsonpath='{.status.loadBalancer.ingress[0].hostname}'
